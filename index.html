<!DOCTYPE html>
<html>
    <head>
	<!--Input link to css and javascript-->
        <title>Web Expense Tracker Application</title>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Assignment1-OUbs033124 ID 202101431.css">
		<script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
		<script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
    </head>
    <body>
        <div class="app">
			<h1>Web Expense Tracker Application</h1>
			<!--Structure for the left half of the screen-->
			<div class="split left">
				<!--Balance section-->
				<div class="balance-container">
					<h2>My Balance</h2>
					<div id="balance">0</div>
				</div>
				<!--Transactions summary section-->
				<h2>Transactions summary</h2>
				<div class="cashflow-container">
					<div class="income-container">
						<h2>Income</h2>
						<div id="income">0</div>
					</div>
					<div class="expense-container">
						<h2>Expense</h2>
						<div id="expense">0</div>
					</div>
				</div>
					<div class="piechart-container">
						<div id="container" style="width: 75%; height: 250px">
					</div>
				</div>
			</div>
			<!--Structure for the right half of the screen-->
			<div class="split right">
				<div class="form-container">
					<!--Add income or expense section-->
					<h2>Add new transaction</h2>
					<form onsubmit="return false;">
						<label for="name">Description</label>
						<input id="name" type="text">
						<label for="amount">Amount</label>
						<input id="amount" type="number">
						<button id="incomeBtn">Add Income</button>
						<button id="expenseBtn">Add Expense</button>
					</form>
				</div>
					<!--Display details of transactions-->
					<div class="transaction-container">
						<h2>Transaction Details</h2>
						<ul id="transaction">                    
						</ul>
					</div>
			</div>
        </div>
        <script src="Assignment1-OUbs033124 ID 202101431.js"></script>
    </body>
</html>
